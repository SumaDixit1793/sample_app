<section>
    <div>
        <label for="start_year">Start Year</label>
        <input type="date" id="start_year" name="start_year"
                value="2022-03-25"
                min="1978-01-01" max="2022-03-25">
        <br>
        <br>
        <label for="end_year">End Year</label>
        <input type="date" id="end_year" name="end_year"
                value="2022-03-25"
                min="1978-01-01" max="2026-12-31">
        <br>
        <br>
        <label for="graduated">Have you graduated?</label>
        <input id="graduated" name="graduated" type="checkbox" [checked]="graduated" 
        (click)="set_graduated()"/>
        <br>
        <br>
        <label for="degree">Degree</label>
        <select ng-model="degree">
            <option *ngFor="let d of available_degrees" value="{{d.name}}">{{ d.name }}</option>
        </select>
        <br>
        <br>
        <label for="major">Major</label>
        <select ng-model="major">
            <option *ngFor="let m of available_majors" value="{{m.name}}">{{ m.name }}</option>
        </select>
    </div>
    <br>
    <br>
    <div [hidden]="hidden_education_div">
        <label for="start_year">Start Year</label>
        <input type="date" id="start_year" name="start_year"
                value="2022-03-25"
                min="1978-01-01" max="2022-03-25">
        <br>
        <br>
        <label for="end_year">End Year</label>
        <input type="date" id="end_year" name="end_year"
                value="2022-03-25"
                min="1978-01-01" max="2026-12-31">
        <br>
        <br>
        <label for="graduated">Have you graduated?</label>
        <input id="graduated" name="graduated" type="checkbox" [checked]="graduated" 
        (click)="set_graduated()"/>
        <br>
        <br>
        <label for="degree">Degree</label>
        <select ng-model="degree">
            <option *ngFor="let d of available_degrees" value="{{d.name}}">{{ d.name }}</option>
        </select>
        <br>
        <br>
        <label for="major">Major</label>
        <select ng-model="major">
            <option *ngFor="let m of available_majors" value="{{m.name}}">{{ m.name }}</option>
        </select>
    </div>
    <br>
    <br>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <div (click)="add_education()"><i  class="collapsible-header fa fa-plus" *ngIf="showFirst"></i><i class="collapsible-header fa fa-minus" *ngIf="!showFirst"></i></div>
</section>
<button id="check_admission" (click)="this.check_admission()">Check Admission Status</button>
